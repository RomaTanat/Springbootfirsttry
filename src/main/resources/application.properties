spring.application.name=HelloWorld
# Secret key must be strong (at least 64 bytes for HS512)
jwt.secret=3q2+7jqe4F3q2+7jqe4F3q2+7jqe4F3q2+7jqe4F3q2+7jqe4F3q2+7jqe4F3q2+7jqe4F3q2+7jqe4F3q2+7jqe4F==
jwt.expirationMs=86400000 

# Database Configuration (File-based H2)
spring.datasource.url=jdbc:h2:file:./data/helloworld
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create/Update tables automatically
spring.jpa.hibernate.ddl-auto=update

# H2 Console (optional, for debugging at /h2-console)
spring.h2.console.enabled=true
