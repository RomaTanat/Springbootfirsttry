<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>–í—Ö–æ–¥</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">üîë –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>

            <form id="loginForm">

                <div class="mb-3">
                    <label for="username" class="form-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">–í–æ–π—Ç–∏</button>
            </form>

            <div id="message" class="mt-3"></div>

            <p class="mt-3">
                –£ –≤–∞—Å –Ω–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a th:href="@{/register}">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å –∑–¥–µ—Å—å</a>
            </p>
        </div>
    </div>
</div>

<th:block layout:fragment="custom-js">
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.innerText = '–í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω.';

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ localStorage (—Å–∞–º—ã–π –ø—Ä–æ—Å—Ç–æ–π —Å–ø–æ—Å–æ–± –¥–ª—è –∫–ª–∏–µ–Ω—Ç–∞)
                    localStorage.setItem('jwtToken', data.token);

                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –∑–∞—â–∏—â–µ–Ω–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    // window.location.href = '/admin/dashboard';
                } else {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.innerText = data.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.';
                }
            } catch (error) {
                messageDiv.className = 'alert alert-danger';
                messageDiv.innerText = '–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ' + error.message;
            }
        });
    </script>
</th:block>
</body>
</html>
