<body>

<div layout:fragment="content">

            <form id="registrationForm">

                    <label for="regUsername" class="form-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" class="form-control" id="regUsername" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" name="email" required>

                <div class="mb-3">

            </form>

            <div id="regMessage" class="mt-3"></div>

            <p class="mt-3">
                –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a th:href="@{/login}">–í–æ–π–¥–∏—Ç–µ</a>

        </div>
    </div>
</div>

<th:block layout:fragment="custom-js">
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const messageDiv = document.getElementById('regMessage');
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        roles: ["USER"] // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–æ–ª—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.innerText = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.';
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≤—Ö–æ–¥
                    // setTimeout(() => { window.location.href = '/login'; }, 2000);
                } else {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.innerText = data.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.';
                }
            } catch (error) {
                messageDiv.className = 'alert alert-danger';
                messageDiv.innerText = '–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ' + error.message;
            }
        });
    </script>
</th:block>
